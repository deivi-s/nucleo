<nucleo-title title="Usuarios" class="title">
  <button type="button" mat-raised-button color="primary" class="mr-5">
    <span>Carga masiva</span>
  </button>
  <button type="button" mat-raised-button color="primary" (click)="gotToCreateUser()">
    <span>Crear usuario</span>
  </button>
</nucleo-title>

<div id="buscador">
  <div class="container">
    <div class="row">
      <div class="d-flex p-0">
        <mat-form-field appearance="fill" color="primary" class="p-2 first">
          <mat-label>Seleccionar Holding</mat-label>
          <mat-select matNativeControl>
            <mat-option>-</mat-option>
            <mat-option *ngFor="let holding of holdingList" (ngModelChange)="cambiarHolding($event)"
              [value]="holding">{{holding.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" color="primary" class="p-2">
          <mat-label>Seleccionar Empresa</mat-label>
          <mat-select matNativeControl>
            <mat-option>-</mat-option>
            <mat-option *ngFor="let company of companyList" (ngModelChange)="cambiarEmpresa($event)"
              [value]="company">{{company.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" color="primary" class="p-2">
          <mat-label>Seleccionar Sucursales</mat-label>
          <mat-select matNativeControl>
            <mat-option *ngFor="let sucursal of sucursalesList" (ngModelChange)="cambiarSucursal($event)"
              [value]="sucursal">{{sucursal.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
  </div>
</div>

<mat-tab-group>
  <mat-tab label="Usuarios"><nucleo-list-user></nucleo-list-user></mat-tab>
  <mat-tab label="Dashboard"><nucleo-dashboard></nucleo-dashboard></mat-tab>
  <mat-tab label="Reportes"><nucleo-reporte-user></nucleo-reporte-user></mat-tab>
  <mat-tab label="Super Administrador"
    *ngIf="user?.type == 1"><nucleo-super-administrador-user></nucleo-super-administrador-user></mat-tab>
</mat-tab-group>
