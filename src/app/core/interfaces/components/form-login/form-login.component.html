
<form fxLayout="column" [formGroup]="group">
    <mat-form-field appearance="outline" color="primary">
      <mat-label>Correo</mat-label>
      <input type="text" matInput formControlName="email" required />     
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary">
      <mat-label>Contraseña</mat-label>
      <input
        [type]="visibleInputPassword"
        matInput
        formControlName="password"
        required
      />
  
      <mat-icon
        matSuffix
        (click)="passwordVisible()"
        color="primary"
        class="clickable"
        >lock</mat-icon
      >
      <mat-error *ngIf="group.get('password')?.hasError('required')">
        La contraseña es requerida
      </mat-error>
      <mat-error *ngIf="group.get('password')?.hasError('pattern')">
        La contraseña no cumple con el patrón
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" >INICIAR SESIÓN</button>
  </form>
